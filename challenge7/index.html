  <body>

      <main class="select">

            </div>

          </div>
        </div>
        <!--select__music 1-->
        <div class="select__music select__music__one__text__freak">

          </div>

      <div class="playing">
        <div class="playing__sing">
          <h5>칠린호미x원슈타인x릴보이</h5>

        </div>

          <i class="fas fa-stop fa-2x playing__bar__stop"></i>

        <input class="time__range" type="range" />

      <div class="play-button">
        <i class="fas fa-sync-alt fa-gray"></i>
        <i class="fas fa-step-backward fa-2x"></i>
        <i class="fas fa-play-circle fa-4x"></i>
